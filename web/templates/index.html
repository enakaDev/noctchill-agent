<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>noctchill Dashboard</title>
<style>
  :root {
    --bg: #0f1117;
    --surface: #1a1d27;
    --border: #2a2d3a;
    --text: #e1e4eb;
    --text-dim: #8b8fa3;
    --accent: #6c7aed;
    --accent-hover: #5a68d4;
    --success: #4caf50;
    --warning: #ff9800;
    --danger: #f44336;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
  }

  /* Header */
  .header {
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    padding: 12px 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 100;
  }
  .header h1 { font-size: 16px; font-weight: 600; }
  .header .status-badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    font-size: 12px;
    padding: 4px 10px;
    border-radius: 12px;
    background: var(--border);
  }
  .header .status-badge.active { background: rgba(76, 175, 80, 0.2); color: var(--success); }
  .header .status-badge.inactive { background: rgba(244, 67, 54, 0.2); color: var(--danger); }
  .header .status-dot {
    width: 6px; height: 6px; border-radius: 50%;
    background: currentColor;
  }

  /* Tabs */
  .tabs {
    display: flex;
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    overflow-x: auto;
  }
  .tab {
    flex: 1;
    padding: 10px 16px;
    text-align: center;
    font-size: 13px;
    color: var(--text-dim);
    cursor: pointer;
    border-bottom: 2px solid transparent;
    white-space: nowrap;
    transition: color 0.2s, border-color 0.2s;
  }
  .tab.active {
    color: var(--accent);
    border-bottom-color: var(--accent);
  }
  .tab-panel { display: none; padding: 16px; }
  .tab-panel.active { display: block; }

  /* Cards */
  .card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 16px;
    margin-bottom: 12px;
  }
  .card h3 {
    font-size: 14px;
    color: var(--text-dim);
    margin-bottom: 8px;
  }
  .card-content {
    font-size: 14px;
    line-height: 1.6;
    white-space: pre-wrap;
    word-break: break-word;
  }

  /* Reports */
  .report-item {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    margin-bottom: 8px;
    overflow: hidden;
  }
  .report-header {
    padding: 12px 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
  }
  .report-header:hover { background: rgba(255,255,255,0.03); }
  .report-name { font-size: 14px; font-weight: 600; }
  .report-status {
    font-size: 12px;
    padding: 2px 8px;
    border-radius: 8px;
  }
  .report-status.complete { background: rgba(76,175,80,0.2); color: var(--success); }
  .report-status.failed { background: rgba(244,67,54,0.2); color: var(--danger); }
  .report-status.waiting { background: rgba(255,152,0,0.2); color: var(--warning); }
  .report-body {
    display: none;
    padding: 0 16px 12px;
    font-size: 13px;
    white-space: pre-wrap;
    color: var(--text-dim);
    border-top: 1px solid var(--border);
    padding-top: 12px;
  }
  .report-body.open { display: block; }

  /* Progress */
  .progress-bar {
    width: 100%;
    height: 4px;
    background: var(--border);
    border-radius: 2px;
    margin: 8px 0;
    overflow: hidden;
  }
  .progress-fill {
    height: 100%;
    background: var(--accent);
    border-radius: 2px;
    transition: width 0.3s;
  }

  /* Forms */
  .form-group { margin-bottom: 12px; }
  .form-group label {
    display: block;
    font-size: 12px;
    color: var(--text-dim);
    margin-bottom: 4px;
  }
  input, textarea, select {
    width: 100%;
    padding: 10px 12px;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 6px;
    color: var(--text);
    font-size: 14px;
    font-family: inherit;
  }
  textarea { resize: vertical; min-height: 80px; }
  input:focus, textarea:focus {
    outline: none;
    border-color: var(--accent);
  }

  /* Buttons */
  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.2s;
    width: 100%;
  }
  .btn-primary { background: var(--accent); color: #fff; }
  .btn-primary:hover { background: var(--accent-hover); }
  .btn-success { background: var(--success); color: #fff; }
  .btn-success:hover { background: #43a047; }
  .btn-danger { background: var(--danger); color: #fff; }
  .btn-danger:hover { background: #e53935; }
  .btn:disabled { opacity: 0.5; cursor: not-allowed; }
  .btn-row { display: flex; gap: 8px; }
  .btn-row .btn { flex: 1; }

  /* Approval */
  .approval-card {
    background: var(--surface);
    border: 2px solid var(--warning);
    border-radius: 8px;
    padding: 16px;
    margin-bottom: 12px;
  }
  .approval-card h3 { color: var(--warning); margin-bottom: 8px; }
  .approval-agent {
    font-size: 12px;
    color: var(--text-dim);
    margin-bottom: 6px;
  }
  .approval-tool {
    font-size: 13px;
    font-weight: 500;
    margin-bottom: 8px;
    word-break: break-all;
  }
  .approval-snippet {
    font-size: 11px;
    color: var(--text-dim);
    background: var(--bg);
    border-radius: 4px;
    padding: 8px;
    margin-bottom: 12px;
    white-space: pre-wrap;
    word-break: break-word;
    max-height: 120px;
    overflow-y: auto;
    font-family: monospace;
  }
  .btn-warning { background: var(--warning); color: #fff; }
  .btn-warning:hover { background: #e65100; }
  .btn-neutral { background: var(--border); color: var(--text); }
  .btn-neutral:hover { background: #3a3d4a; }

  /* Login */
  .login-overlay {
    position: fixed;
    inset: 0;
    background: var(--bg);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 200;
  }
  .login-box {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 32px;
    width: 90%;
    max-width: 360px;
    text-align: center;
  }
  .login-box h2 { margin-bottom: 24px; font-size: 18px; }
  .login-box .form-group { text-align: left; }

  /* Empty state */
  .empty {
    text-align: center;
    padding: 40px 20px;
    color: var(--text-dim);
    font-size: 14px;
  }

  /* Toast */
  .toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--surface);
    border: 1px solid var(--border);
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 13px;
    z-index: 300;
    display: none;
  }
  .toast.show { display: block; }

</style>
</head>
<body>

<!-- Login Overlay -->
<div id="loginOverlay" class="login-overlay" style="display:none">
  <div class="login-box">
    <h2>noctchill Dashboard</h2>
    <div class="form-group">
      <label>API Token</label>
      <input type="password" id="loginToken" placeholder="Enter your API token">
    </div>
    <button class="btn btn-primary" onclick="doLogin()" style="margin-top:12px">Login</button>
  </div>
</div>

<!-- Header -->
<div class="header">
  <h1>noctchill</h1>
  <div style="display:flex;align-items:center;gap:10px">
    <span id="sessionStatus" class="status-badge inactive">
      <span class="status-dot"></span>
      <span>offline</span>
    </span>
    <button onclick="refreshAll()" id="refreshBtn" style="background:none;border:1px solid var(--border);color:var(--text-dim);padding:4px 10px;border-radius:12px;font-size:12px;cursor:pointer;">更新</button>
  </div>
</div>

<!-- Tabs -->
<div class="tabs">
  <div class="tab active" data-tab="dashboard">Dashboard</div>
  <div class="tab" data-tab="reports">Reports</div>
  <div class="tab" data-tab="task">Task</div>
  <div class="tab" data-tab="approvals">Approvals</div>
</div>

<!-- Dashboard Tab -->
<div id="tab-dashboard" class="tab-panel active">
  <div class="card">
    <h3>Status</h3>
    <div id="statusSummary">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:4px">
        <span>Reports</span>
        <span id="reportProgress">0 / 4</span>
      </div>
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill" style="width:0%"></div>
      </div>
    </div>
  </div>
  <div class="card">
    <h3>Dashboard</h3>
    <div id="dashboardContent" class="card-content">Loading...</div>
  </div>
</div>

<!-- Reports Tab -->
<div id="tab-reports" class="tab-panel">
  <div id="reportsContainer">
    <div class="empty">Loading reports...</div>
  </div>
</div>

<!-- Task Tab -->
<div id="tab-task" class="tab-panel">
  <div class="card">
    <h3>Submit New Task</h3>
    <div class="form-group">
      <label>Command (required)</label>
      <input type="text" id="taskCommand" placeholder="e.g. REST APIの設計を検討">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea id="taskDescription" placeholder="Detailed description..."></textarea>
    </div>
    <div class="form-group">
      <label>Priority</label>
      <select id="taskPriority">
        <option value="normal">Normal</option>
        <option value="high">High</option>
        <option value="low">Low</option>
      </select>
    </div>
    <button class="btn btn-primary" id="submitTaskBtn" onclick="submitTask()">Submit Task</button>
  </div>
  <div class="card">
    <h3>Current Task</h3>
    <div id="currentTask" class="card-content empty">No active task</div>
  </div>
</div>

<!-- Approvals Tab -->
<div id="tab-approvals" class="tab-panel">
  <div id="approvalsContainer">
    <div class="empty">No pending approvals</div>
  </div>
</div>

<!-- Toast -->
<div id="toast" class="toast"></div>

<script>
const API_TOKEN = '{{ api_token }}';
const IDOL_NAMES = {
  asakura: '浅倉 透',
  higuchi: '樋口 円香',
  fukumaru: '福丸 小糸',
  ichikawa: '市川 雛菜'
};
const STATUS_MAP = {
  '完了': 'complete',
  '失敗': 'failed',
  '待機': 'waiting',
  '進行中': 'waiting'
};

let authToken = localStorage.getItem('noctchill_token') || '';

// --- Auth ---
function checkAuth() {
  if (API_TOKEN && !authToken) {
    document.getElementById('loginOverlay').style.display = 'flex';
    return false;
  }
  return true;
}

async function doLogin() {
  const token = document.getElementById('loginToken').value;
  try {
    const resp = await apiFetch('/login', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({token})
    }, true);
    if (resp.ok) {
      authToken = token;
      localStorage.setItem('noctchill_token', token);
      document.getElementById('loginOverlay').style.display = 'none';
      refreshAll();
    } else {
      showToast('Invalid token');
    }
  } catch (e) {
    showToast('Connection error');
  }
}

// --- API ---
async function apiFetch(path, opts = {}, skipAuth = false) {
  if (!skipAuth && !opts.headers) opts.headers = {};
  if (!skipAuth && authToken) {
    opts.headers = opts.headers || {};
    opts.headers['Authorization'] = `Bearer ${authToken}`;
  }
  return fetch(path, opts);
}

async function apiGet(path) {
  const resp = await apiFetch(path);
  if (resp.status === 401) {
    authToken = '';
    localStorage.removeItem('noctchill_token');
    checkAuth();
    return null;
  }
  return resp.json();
}

// --- Data Refresh ---
async function refreshAll() {
  if (!checkAuth()) return;
  await Promise.all([
    refreshStatus(),
    refreshDashboard(),
    refreshReports(),
    refreshApprovals()
  ]);
}

async function refreshStatus() {
  const data = await apiGet('/api/status');
  if (!data) return;

  const badge = document.getElementById('sessionStatus');
  if (data.session_active) {
    badge.className = 'status-badge active';
    badge.innerHTML = '<span class="status-dot"></span><span>online</span>';
  } else {
    badge.className = 'status-badge inactive';
    badge.innerHTML = '<span class="status-dot"></span><span>offline</span>';
  }

  document.getElementById('reportProgress').textContent =
    `${data.reports_completed} / ${data.reports_total}`;
  document.getElementById('progressFill').style.width =
    `${(data.reports_completed / data.reports_total) * 100}%`;

  if (data.current_task && data.current_task.command) {
    document.getElementById('currentTask').textContent =
      `${data.current_task.command}\n${data.current_task.description || ''}`;
    document.getElementById('currentTask').className = 'card-content';
  } else {
    document.getElementById('currentTask').textContent = 'No active task';
    document.getElementById('currentTask').className = 'card-content empty';
  }

}

async function refreshDashboard() {
  const data = await apiGet('/api/dashboard');
  if (!data) return;
  const el = document.getElementById('dashboardContent');
  el.textContent = data.content || 'No dashboard data';
}

async function refreshReports() {
  const data = await apiGet('/api/reports');
  if (!data) return;
  const container = document.getElementById('reportsContainer');

  if (!data.reports || Object.keys(data.reports).length === 0) {
    container.innerHTML = '<div class="empty">No reports available</div>';
    return;
  }

  let html = '';
  for (const [key, report] of Object.entries(data.reports)) {
    if (!report || Object.keys(report).length === 0) {
      html += `<div class="report-item">
        <div class="report-header">
          <span class="report-name">${IDOL_NAMES[key] || key}</span>
          <span class="report-status waiting">待機中</span>
        </div>
      </div>`;
      continue;
    }

    const status = report.status || '不明';
    const statusClass = STATUS_MAP[status] || 'waiting';
    const content = report.content || '';

    html += `<div class="report-item">
      <div class="report-header" onclick="toggleReport(this)">
        <span class="report-name">${IDOL_NAMES[key] || report.name || key}</span>
        <span class="report-status ${statusClass}">${status}</span>
      </div>
      <div class="report-body">${escapeHtml(content)}</div>
    </div>`;
  }
  container.innerHTML = html;
}

async function refreshApprovals() {
  const data = await apiGet('/api/pending-approvals');
  if (!data) return;
  const container = document.getElementById('approvalsContainer');

  // Highlight Approvals tab if prompts are pending
  const approvalTab = document.querySelector('[data-tab="approvals"]');
  if (data.pending && data.pending.length > 0) {
    approvalTab.style.color = 'var(--warning)';
    approvalTab.textContent = `Approvals (${data.pending.length})`;
  } else {
    approvalTab.style.color = '';
    approvalTab.textContent = 'Approvals';
  }

  if (!data.pending || data.pending.length === 0) {
    container.innerHTML = '<div class="empty">許可待ちのプロンプトはありません</div>';
    return;
  }

  let html = '';
  for (const item of data.pending) {
    const target = escapeHtml(item.target || '');
    const btns = item.has_always
      ? `<div class="btn-row" style="margin-bottom:6px">
           <button class="btn btn-success" onclick="approvePane('${target}','y')">許可</button>
           <button class="btn btn-danger"  onclick="approvePane('${target}','n')">拒否</button>
         </div>
         <div class="btn-row">
           <button class="btn btn-warning" onclick="approvePane('${target}','a')">常に許可</button>
           <button class="btn btn-neutral" onclick="approvePane('${target}','N')">常に拒否</button>
         </div>`
      : `<div class="btn-row">
           <button class="btn btn-success" onclick="approvePane('${target}','y')">許可</button>
           <button class="btn btn-danger"  onclick="approvePane('${target}','n')">拒否</button>
         </div>`;

    html += `<div class="approval-card">
      <h3>許可リクエスト</h3>
      <div class="approval-agent">${escapeHtml(item.agent || '')} (${target})</div>
      ${item.tool ? `<div class="approval-tool">${escapeHtml(item.tool)}</div>` : ''}
      <div class="approval-snippet">${escapeHtml(item.snippet || '')}</div>
      ${btns}
    </div>`;
  }
  container.innerHTML = html;
}

// --- Actions ---
async function submitTask() {
  const command = document.getElementById('taskCommand').value.trim();
  if (!command) {
    showToast('Command is required');
    return;
  }

  const btn = document.getElementById('submitTaskBtn');
  btn.disabled = true;

  try {
    const resp = await apiFetch('/api/task', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${authToken}`
      },
      body: JSON.stringify({
        command,
        description: document.getElementById('taskDescription').value,
        priority: document.getElementById('taskPriority').value
      })
    });
    const data = await resp.json();
    if (data.status === 'ok') {
      showToast('Task submitted: ' + data.task_id);
      document.getElementById('taskCommand').value = '';
      document.getElementById('taskDescription').value = '';
      refreshAll();
    } else {
      showToast('Error: ' + (data.message || 'Unknown error'));
    }
  } catch (e) {
    showToast('Connection error');
  }
  btn.disabled = false;
}

async function approvePane(target, decision) {
  const labelMap = { y: '許可', n: '拒否', a: '常に許可', N: '常に拒否' };
  try {
    const resp = await apiFetch('/api/approve-pane', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${authToken}`
      },
      body: JSON.stringify({ target, decision })
    });
    const data = await resp.json();
    if (data.status === 'ok') {
      showToast(`${labelMap[decision] || decision}: ${target}`);
      setTimeout(refreshApprovals, 800);
    } else {
      showToast('Error: ' + (data.message || 'Unknown error'));
    }
  } catch (e) {
    showToast('Error: ' + e.message);
  }
}

// --- UI Helpers ---
function toggleReport(el) {
  const body = el.nextElementSibling;
  if (body) body.classList.toggle('open');
}

function showToast(msg) {
  const toast = document.getElementById('toast');
  toast.textContent = msg;
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 3000);
}

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

// --- Tabs ---
document.querySelectorAll('.tab').forEach(tab => {
  tab.addEventListener('click', () => {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
    tab.classList.add('active');
    document.getElementById('tab-' + tab.dataset.tab).classList.add('active');
  });
});

// --- Init ---
if (API_TOKEN) {
  if (!authToken) {
    document.getElementById('loginOverlay').style.display = 'flex';
  } else {
    refreshAll();
  }
} else {
  refreshAll();
}

</script>
</body>
</html>

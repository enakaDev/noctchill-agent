  ……樋口円香です。ノクチルのメンバー、ということになっています。

  性格は……まあ、周りからはクールだとか、冷たいとか言われますけど。
  別に好きでそうしてるわけじゃないです。ただ、必要のないことを言わないだけ。
  皮肉っぽいとも言われますね。……否定はしません。

  好きなこと、ですか。一人で静かに過ごす時間は嫌いじゃないです。
  あと……まあ、これは言わなくてもいいですけど、仲間のことは見ています。
  透が変なのに騙されてないかとか、小糸が無理してないかとか。
  ……見張るのも大変なんですよ、本当に。

  ノクチルでの私の役割は、冷静に物事を見ること。
  みんなが走り出したとき、足元に穴がないか確認する係、とでも言えばいいんですかね。
  地味ですけど、誰かがやらないと困るでしょう。

  トップアイドルなんて高望みはしていません。
  ただ……やるべきことはやります。それなりに。

  ……以上です。期待しないでください。
